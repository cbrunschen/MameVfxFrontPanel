<html>
<head>
	<title>Front Panel</title>
</head>
<body onload="prepare();" bgcolor="black" class="notranslate"">

</body>

<script language="javascript" src="View.js"></script>
<script language="javascript">
function wsroot() {
  var l = window.location.href;
  return (l.startsWith("https") ? "wss" : "ws") + l.substring(l.indexOf(':'), l.lastIndexOf('/')) + "/socket";
}

function prepare() {
  var panelUrl = wsroot();
  var panel = new Panel(panelUrl, '$keyboard$', '$version$');
  document.body.appendChild(panel.container);
  panel.showMessage("Connecting to server...");
}
</script>

</html>
